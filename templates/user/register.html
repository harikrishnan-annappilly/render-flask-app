<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register Page</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS with Config -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display antialiased text-slate-900 dark:text-white bg-background-light dark:bg-background-dark min-h-screen flex flex-col justify-center items-center py-10 px-4">
<!-- Card Container -->
<div class="w-full max-w-[520px] rounded-xl bg-white dark:bg-[#1c1f27] p-8 shadow-lg border border-gray-200 dark:border-[#3b4354]">
<!-- Header -->
<div class="mb-8 text-center">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white mb-2">Create an Account</h1>
<p class="text-slate-500 dark:text-[#9da6b9] text-sm">Enter your details to access the admin panel.</p>
</div>
<!-- Form -->
<form action="#" class="flex flex-col gap-5">
<!-- Username Field -->
<label class="flex flex-col w-full">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Username</p>
<input class="form-input flex w-full rounded-lg border border-slate-300 dark:border-[#3b4354] bg-slate-50 dark:bg-[#111318] focus:border-primary focus:ring-1 focus:ring-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9da6b9] p-[15px] text-base font-normal leading-normal text-slate-900 dark:text-white" placeholder="jdoe" type="text"/>
</label>
<!-- Email Field -->
<label class="flex flex-col w-full">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full rounded-lg border border-slate-300 dark:border-[#3b4354] bg-slate-50 dark:bg-[#111318] focus:border-primary focus:ring-1 focus:ring-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9da6b9] p-[15px] text-base font-normal leading-normal text-slate-900 dark:text-white" placeholder="name@company.com" type="email"/>
</label>
<!-- Password Field -->
<label class="flex flex-col w-full">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full items-stretch rounded-lg overflow-hidden border border-slate-300 dark:border-[#3b4354] focus-within:border-primary focus-within:ring-1 focus-within:ring-primary bg-slate-50 dark:bg-[#111318]">
<input class="form-input flex-1 w-full min-w-0 border-none bg-transparent h-14 placeholder:text-slate-400 dark:placeholder:text-[#9da6b9] p-[15px] text-base font-normal leading-normal text-slate-900 dark:text-white focus:ring-0" placeholder="••••••••" type="password"/>
<div class="flex items-center justify-center px-4 cursor-pointer text-slate-400 dark:text-[#9da6b9] hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
<!-- Confirm Password Field -->
<label class="flex flex-col w-full">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Confirm Password</p>
<input class="form-input flex w-full rounded-lg border border-slate-300 dark:border-[#3b4354] bg-slate-50 dark:bg-[#111318] focus:border-primary focus:ring-1 focus:ring-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9da6b9] p-[15px] text-base font-normal leading-normal text-slate-900 dark:text-white" placeholder="••••••••" type="password"/>
</label>
<!-- Register Button -->
<div class="pt-2">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-blue-600 transition-colors">
<span class="truncate">Register</span>
</button>
</div>
<!-- Footer Link -->
<div class="flex justify-center items-center gap-2 pt-2">
<p class="text-slate-500 dark:text-[#9da6b9] text-sm font-normal leading-normal">Already have an account?</p>
<a class="text-primary text-sm font-medium leading-normal hover:underline" href="#">Log In</a>
</div>
</form>
</div>
</body></html>
