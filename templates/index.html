<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jumpotron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <!-- Deployment Time Banner -->
  <div class="bg-dark text-light py-2">
    <div class="container text-center small">
      Deployed at: <span id="deployTime">{{app_start_time if app_start_time else '#NA'}}</span>
    </div>
  </div>

  <div class="container py-5">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Hello, Jumpotron!</h1>
        <p class="col-md-8 fs-4">
          This is a simple hero-style section built with Bootstrap 5.3.
          It replaces the old jumbotron using utilities and spacing.
        </p>
        <button class="btn btn-primary btn-lg" type="button">
          Learn more
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
